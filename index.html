<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Main Eventer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="normalize.css"/>
		<link rel="stylesheet" href="Style_Eventer.css"/>
	</head>

	<body>
		<section class="form-section">
			<div id="form-title">
				<h1>Need an Event ?</h1>
				<hr>
			</div>

			<form action="/my-handling-form-page" method="post">
				<div id="form-name">
					<label for="name">Name <span class="form-star">*</span></label>
					<input type="text" id="name" name="user_name">
				</div>

				<div id="form-lastname">
					<label for="lastname">Lastname <span class="form-star">*</span></label>
					<input type="text" id="lastname" name="user_lastname">
				</div>

				<div id="form-mail">
					<label for="mail">E-mail <span class="form-star">*</span></label>
					<input type="email" id="mail" name="user_mail">
				</div>

				<div id="form-description">
					<label for="description">Description</label>
					<textarea type="msg" id="name" name="user_message"></textarea>
				</div>
				<div id="form-button">
					<button type="submit">Send</button>
				</div>
			</form>
		</section>
	</body>
</html>
